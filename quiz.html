<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบความเสี่ยงโรคอัลไซเมอร์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f1f1f1;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-box h3 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">แบบทดสอบความเสี่ยงโรคอัลไซเมอร์</h1>
        <form id="quizForm">
            <!-- คำถาม 1 -->
            <div class="mb-3">
                <label class="form-label">1. การรับประทานอาหารด้วยตัวเอง?</label>
                <select class="form-select" name="q1" required>
                    <option value="">-- เลือกคำตอบ --</option>
                    <option value="0">ต้องการความช่วยเหลือทั้งหมด</option>
                    <option value="1">ต้องการช่วยเล็กน้อย</option>
                    <option value="2">ทำได้ด้วยตัวเอง</option>
                </select>
            </div>
            <!-- คำถาม 2 -->
            <div class="mb-3">
                <label class="form-label">2. การอาบน้ำด้วยตัวเอง?</label>
                <select class="form-select" name="q2" required>
                    <option value="">-- เลือกคำตอบ --</option>
                    <option value="0">ต้องการความช่วยเหลือทั้งหมด</option>
                    <option value="1">ช่วยตัวเองได้บางส่วน</option>
                    <option value="2">ทำได้ด้วยตัวเอง</option>
                </select>
            </div>
            <!-- คำถาม 3 -->
            <div class="mb-3">
                <label class="form-label">3. การลุกจากที่นอนหรือเก้าอี้?</label>
                <select class="form-select" name="q3" required>
                    <option value="">-- เลือกคำตอบ --</option>
                    <option value="0">ต้องการความช่วยเหลือทั้งหมด</option>
                    <option value="1">ต้องการช่วยเล็กน้อย</option>
                    <option value="2">ทำได้ด้วยตัวเอง</option>
                </select>
            </div>
            <!-- คำถาม 4 -->
            <div class="mb-3">
                <label class="form-label">4. การใช้ห้องน้ำหรือการเข้าห้องน้ำ?</label>
                <select class="form-select" name="q4" required>
                    <option value="">-- เลือกคำตอบ --</option>
                    <option value="0">ต้องการความช่วยเหลือทั้งหมด</option>
                    <option value="1">ต้องการช่วยเล็กน้อย</option>
                    <option value="2">ทำได้ด้วยตัวเอง</option>
                </select>
            </div>
            <!-- คำถาม 5 -->
            <div class="mb-3">
                <label class="form-label">5. การเคลื่อนไหวในบ้าน?</label>
                <select class="form-select" name="q5" required>
                    <option value="">-- เลือกคำตอบ --</option>
                    <option value="0">ต้องการความช่วยเหลือทั้งหมด</option>
                    <option value="1">ต้องการช่วยเล็กน้อย</option>
                    <option value="2">ทำได้ด้วยตัวเอง</option>
                </select>
            </div>
            <!-- คำถาม 6 -->
            <div class="mb-3">
                <label class="form-label">6. การใส่เสื้อผ้าด้วยตัวเอง?</label>
                <select class="form-select" name="q6" required>
                    <option value="">-- เลือกคำตอบ --</option>
                    <option value="0">ต้องการความช่วยเหลือทั้งหมด</option>
                    <option value="1">ต้องการช่วยเล็กน้อย</option>
                    <option value="2">ทำได้ด้วยตัวเอง</option>
                </select>
            </div>
            <!-- คำถาม 7 -->
            <div class="mb-3">
                <label class="form-label">7. การขึ้นบันได?</label>
                <select class="form-select" name="q7" required>
                    <option value="">-- เลือกคำตอบ --</option>
                    <option value="0">ต้องการความช่วยเหลือทั้งหมด</option>
                    <option value="1">ต้องการช่วยเล็กน้อย</option>
                    <option value="2">ทำได้ด้วยตัวเอง</option>
                </select>
            </div>
            <!-- คำถาม 8 -->
            <div class="mb-3">
                <label class="form-label">8. การจัดการปัญหาในชีวิตประจำวัน เช่น การใช้เงิน?</label>
                <select class="form-select" name="q8" required>
                    <option value="">-- เลือกคำตอบ --</option>
                    <option value="0">ต้องการความช่วยเหลือทั้งหมด</option>
                    <option value="1">ต้องการช่วยเล็กน้อย</option>
                    <option value="2">ทำได้ด้วยตัวเอง</option>
                </select>
            </div>
            <!-- คำถาม 9 -->
            <div class="mb-3">
                <label class="form-label">9. การติดต่อสื่อสาร เช่น การพูดคุย?</label>
                <select class="form-select" name="q9" required>
                    <option value="">-- เลือกคำตอบ --</option>
                    <option value="0">ต้องการความช่วยเหลือทั้งหมด</option>
                    <option value="1">ต้องการช่วยเล็กน้อย</option>
                    <option value="2">ทำได้ด้วยตัวเอง</option>
                </select>
            </div>
            <!-- คำถาม 10 -->
            <div class="mb-3">
                <label class="form-label">10. ความสามารถในการจดจำสิ่งสำคัญ เช่น วันเกิดหรือวันสำคัญ?</label>
                <select class="form-select" name="q10" required>
                    <option value="">-- เลือกคำตอบ --</option>
                    <option value="0">ไม่สามารถจดจำได้เลย</option>
                    <option value="1">จดจำได้บ้าง</option>
                    <option value="2">จดจำได้ทั้งหมด</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="calculateRisk()">ส่งคำตอบ</button>
        </form>

        <!-- กล่องแสดงผลลัพธ์ -->
        <div id="resultBox" class="result-box d-none">
            <h3 id="resultTitle">ผลลัพธ์</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        function calculateRisk() {
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);
            let totalScore = 0;

            for (let [key, value] of formData.entries()) {
                totalScore += parseInt(value);
            }

            let riskLevel = '';
            if (totalScore <= 10) {
                riskLevel = 'ความเสี่ยงต่ำ';
            } else if (totalScore <= 15) {
                riskLevel = 'ความเสี่ยงปานกลาง';
            } else {
                riskLevel = 'ความเสี่ยงสูง';
            }

            // แสดงผลลัพธ์
            document.getElementById('resultBox').classList.remove('d-none');
            document.getElementById('resultTitle').textContent = 'ผลการประเมิน';
            document.getElementById('resultText').textContent = `คะแนนรวม: ${totalScore} | ระดับความเสี่ยง: ${riskLevel}`;
        }
    </script>
</body>
</html>
